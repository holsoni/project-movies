<div class="login-container" *ngIf="login;else signin" fxLayout="column">
  <mat-card>
    <mat-card-header>
      <mat-card-title fxLayoutAlign="center">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Username" type="text">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="password" placeholder="Password" type="password">

        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
  <button (click) = "signIn()">Don't have an account and want to sign in?</button>
</div>

<ng-template #signin class="login-container" fxLayout="column">
  <div class="login-container" fxLayout="column">
  <mat-card>
    <mat-card-header>
      <mat-card-title fxLayoutAlign="center">Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Username" type="text">
        </mat-form-field>

        <mat-form-field>
          <input matInput formControlName="password" placeholder="Password" type="password">

        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">SignIn</button>
      </form>
    </mat-card-content>
  </mat-card>
  <button (click)="signIn()">You have an account and want to login?</button>
  </div>
</ng-template>
