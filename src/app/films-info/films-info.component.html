<div class="main" fxLayout="column" fxFlexOffset="5">
<button mat-raised-button class="btn" color="primary" routerLink="/filmManagement/add">Create Film</button>

<table mat-table [dataSource]="films" class="films-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let film">{{ film.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let film">{{ film.name }}</td>
  </ng-container>

  <ng-container matColumnDef="cover">
    <th mat-header-cell *matHeaderCellDef>Cover</th>
    <td mat-cell *matCellDef="let film"><img src="{{ film.cover }}"></td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let film">{{ film.year }}</td>
  </ng-container>
  <ng-container matColumnDef="income">
    <th mat-header-cell *matHeaderCellDef>Income</th>
    <td mat-cell *matCellDef="let film">{{ film.income }}</td>
  </ng-container>
  <ng-container matColumnDef="authors">
    <th mat-header-cell *matHeaderCellDef>Authors</th>
    <td mat-cell *matCellDef="let film">{{ film.authors }}</td>
  </ng-container>
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let film">{{ film.genre }}</td>
  </ng-container>
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>CreatedAt</th>
    <td mat-cell *matCellDef="let film">{{ film.created_at }}</td>
  </ng-container>
  <!-- Year Column -->


  <!-- Edit Column -->
  <ng-container matColumnDef="acts">
    <th mat-header-cell *matHeaderCellDef>Acts</th>
    <td mat-cell *matCellDef="let film">
      <button mat-icon-button color="primary" routerLink="/filmManagement/edit/{{ film.id }}">
        <mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteFilm(film.id)">
          <mat-icon>delete</mat-icon>
        </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
</div>
